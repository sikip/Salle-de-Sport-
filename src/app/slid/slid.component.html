<!-- slid.component.html -->

<div class="v1">
    <div class="v2">
      <div class="v3">
       
        <button *ngIf="!buttonClicked" (click)="showVideo()" class="b1"><span class="material-symbols-outlined">
            play_arrow
            </span></button>
        <div class="video-container" *ngIf="buttonClicked">
          <button class="close-button" (click)="closeVideo()"><span class="material-symbols-outlined">
            close
            </span></button>
          <video [src]="videoUrl" controls></video>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
