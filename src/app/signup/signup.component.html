<div class="container">
   
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group" style="position: relative;">
    
        <input type="text" class="form-control" formControlName="username" placeholder="Full Name" style="   margin-top: 32px;">
        <i class="fa-regular fa-user"></i>
        
      </div>
      <div class="form-group" style="position: relative;">
        
        <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
        <span class="material-symbols-outlined">
          mail
          </span>
      </div>
      <div class="form-group" style="position: relative;">
     
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <span class="material-symbols-outlined" style="position: absolute;top: 17px;left: 374px ;">
          lock
          </span>
      </div>
      <div class="for3">
        <input type="checkbox" class="in1">
        <label for="">I agree to theterms of service</label>

        </div>    

      <button type="submit" class="btn btn-primary" [disabled]="loading">Signup</button>
      <p class="pp">Already a member?<a href="" routerLink="/form"> Login here</a>  </p>  
    </form>
    <div *ngIf="message" class="mt-3">
      <p>{{ message }}</p>
    </div>
  </div>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
