<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="offre">
    <div style="position: relative;">
     
      <input type="text" id="username" formControlName="username" style="margin-top: 32px ;" placeholder="user name">
      <i class="fa-regular fa-user"></i>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <span *ngIf="loginForm.get('username')?.errors?.['required']" class="s1">Nom d'utilisateur requis.</span>
      </div>
    </div>
    
    <div style="position: relative;">
    
      <input type="password" id="password" formControlName="password" placeholder="password" >
      <span class="material-symbols-outlined" style="position: absolute;top: 17px;left: 374px ;">
        lock
        </span><br>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']" style="position: absolute;top: -21px;">Mot de passe requis.</span>
      </div>
  
     
    </div>
     <div class="for3">
     <input type="checkbox" class="in1">
     <label for="">Remember me</label>
     <a routerLink="/form2" class="passe">Forgot Password</a>
     </div>    
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p class="pp">Don't have an account?<a href=""  [routerLink]="['/tform',offre.id]">Register here</a>  </p>  
  </form>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
