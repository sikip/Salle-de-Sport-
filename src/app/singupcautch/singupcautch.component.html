<div style="display: flex;">
  <app-barad></app-barad>
  <div class="a2">
    <h1>Add cautche</h1>
    <div class="a3">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>
      
        <button type="submit" [disabled]="loading" class="btn btn-primary" style="  width: 100%;
        height: 30px;
        background-color: #ffc702;
        cursor: pointer;
        border-radius: 5px; border: none;">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <p *ngIf="message" class="mt-3">{{ message }}</p>
      </form>
    </div>
    <div class="a2"style=" padding-left: 10px;width: 1135px;">
      <h1>your Cautches</h1>
      <div class="a3">
        <app-imgcautche></app-imgcautche>
       </div>
    </div>
  </div>

</div>
